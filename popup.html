<!DOCTYPE html>
<html>
<head>
  <title>VeriFact - Advanced Fake News Detection</title>
  <style>
    body {
      width: 500px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    .result-container {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background-color: #f8f9fa;
    }
    .prediction {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .real {
      color: #28a745;
    }
    .fake {
      color: #dc3545;
    }
    .metrics {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 15px;
    }
    .metric-item {
      background-color: white;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #dee2e6;
    }
    .confidence-bar {
      height: 20px;
      background-color: #e9ecef;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 5px;
    }
    .confidence-fill {
      height: 100%;
      background-color: #4CAF50;
      transition: width 0.3s ease;
    }
    #loadingSpinner {
      display: none;
      text-align: center;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Advanced Fake News Detection Tool</h2>
    <textarea id="articleText" placeholder="Enter the news article text here..."></textarea>
    <button id="analyzeButton">Analyze Article</button>
    <div id="loadingSpinner">Analyzing...</div>
    <div id="resultContainer" class="result-container" style="display: none;"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
